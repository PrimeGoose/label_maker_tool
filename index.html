<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="style.css" />

    <title>Rack Label tool</title>
</head>

<body>
    <!-- material file upload button -->
    <!-- top tool bar -->
    <div class="top-tool-bar">
        <div class="button-container">

            <label for="upload" class="material-button">Upload File <span class="material-icons">file_upload</span></label>
            <input style="display: none;" type="file" id="upload" />

            <a href="https://github.com/PrimeGoose/label_maker_tool" target="_blank" class="material-button">How to use? <span
                    class="material-icons">help</span></a>
            <!-- tis button opens a color picker, it also spawns a color preview box and a save button, if finished  -->
            <!-- <div class="button-container">
                <button class="material-button" onclick="toggleColorPicker()">Color Picker <span class="material-icons">color_lens</span></button>
            </div> -->

            <button id="print-btn" class="material-button" onclick="window.print()">Print <span class="material-icons">print</span></button>
        </div>
    </div>


    <!-- Color Picker Section -->
    <div class="color-picker-section">
        <div class="color-picker-title">
            <span class="material-icons favorite-icon ${isFavorite ? 'favorite' : ''}" data-hex="${color.hex}">star</span>
            <span class="selected-color">Selected Color</span>
        </div>
        <div class="color-palette">
            <!-- Color Items will be injected here through JavaScript -->
        </div>
    </div>
    <br>

    <!-- the rack label -->
    <div class="label-container" id="render-here">
        <!-- Level 2 -->
        <div class="label">
            <!-- check digit -->
            <div class="label-digit bg-black border-bottom-white">
                <div class="digit-text" contenteditable="true">Q0O</div>
            </div>
            <!-- location  l2-->
            <div class="location bg-yellow border-bottom-black">
                <div class="location-text" contenteditable="true">KB 22 A2</div>
            </div>
        </div>
        <!-- Level 1 -->
        <div class="label">
            <!-- location l1-->
            <div class="label-digit bg-black border-top-white">
                <div class="digit-text" contenteditable="true">IDK</div>
            </div>
            <!-- check digit -->
            <div class="location bg-white border-top-black">
                <div class="location-text" contenteditable="true">KB 22 A1</div>
            </div>

        </div>
    </div>





    <script defer type="text/javascript" src="content_editable_navigation.js"></script>
    <script defer type="text/javascript" src="color_palette.js"></script>
    <script defer type="text/javascript" src="last_used_color.js"></script>
    <script defer type="text/javascript" src="read_excel_file.js"></script>


</body>

</html>
