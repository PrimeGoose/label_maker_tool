<!-- toolbar -->
<mat-toolbar>
  <input type="file" hidden #fileInput accept=".xls, .xlsx" (change)="useExcelFile($event)" />
  <button type="button" mat-raised-button class="bg-blue-500 text-white" (click)="fileInput.click()">
    Use Excel File
  </button>
  <button type="button" mat-raised-button class="bg-green-500 text-white px-4 py-2" (click)="printLabels()">
    Print Labels
  </button>
  <button type="button" mat-raised-button (click)="openDialog()">How To Use</button>
</mat-toolbar>


<!-- main conntainer -->
<div id="main-container" class="flex flex-col  justify-center items-center align-middle uppercase">
  <mat-card class="toolbox-card h-36 justify-center">
    <mat-card-content class="toolbox">
      <!-- height slider -->
      <div class="flex flex-col items-center align-middle justify-evenly w-1/3">
        <label for>height</label>
        <div class="o-slider flex flex-row  items-center">
          <label form="height-slider" class="height-value-label">{{slider.value}}<span class="value-mm">mm</span></label>
          <mat-slider class="height-adjust" min="22" max="30" step="1">
            <input matSliderThumb #slider title="height-slider" value="25">
          </mat-slider>
        </div>
      </div>
      <!-- opacity slider -->
      <div class="flex flex-col items-center align-middle justify-evenly w-1/3">
        <label for>Opacity</label>
        <div class="o-slider flex flex-row  items-center">
          <label form="opacity-slider" class="opacity-value-label">{{opacity.value}}</label>
          <mat-slider class="opacity-adjust" min="0" max="100" step="10">
            <input title="opacity-slider" matSliderThumb #opacity (input)="return_bg_opacity_sliderOpacity(opacity.value)" value="100">
          </mat-slider>
        </div>
      </div>
      <!-- color selector -->
      <!-- <mat-form-field>
        <mat-label>Colors</mat-label>
        <mat-select [(value)]="selectedColor" (valueChange)="updateSelectedClass()">
          <mat-option *ngFor="let color of colors" [value]="color.value">
            <div class="  w-36 h-11 place-content-center flex items-center" [ngClass]="color.class">
              {{ color.name }}
            </div>
          </mat-option>
        </mat-select>
      </mat-form-field> -->
    </mat-card-content>
  </mat-card>


  <!-- Labels -->
  <div *ngFor="let label of Labels" class="label border-black w-auto h-auto bg-white border mb-4">
    <!-- Level 2 -->
    <div class="label-l2 flex flex-row">
      <!-- level 2 digit -->
      <div contenteditable="true" [style.height.mm]="slider.value"
        class="digit-l2 flex items-center justify-center text-white bg-slate-900 whitespace-nowrap font-mono text-6xl border-b-2 font-semibold">
        {{ label.level2.digit }}
      </div>
      <!-- level 2 location -->
      <div [ngClass]="[selectedClass,opacityClass]" [style.height.mm]="slider.value"
        class="location-l2 flex bg-yellow-300 whitespace-nowrap text-8xl border-black border-b-2  px-4">
        <span contenteditable="true" class="name-l2 flex flex-row place-content-start  w-1/3">{{ label.level2.street }}</span>
        <span contenteditable="true" class="number-l2 flex flex-row place-content-center  w-1/3">{{label.level2.number }}</span>
        <span contenteditable="true" class="level-l2 flex flex-row place-content-end  w-1/3">{{label.level2.side }}{{ label.level2.level }}</span>
      </div>
    </div>
    <!-- Level 1 -->
    <div class="label-l1 flex flex-row">
      <!-- level 1 digit -->
      <div contenteditable="true" [style.height.mm]="slider.value"
        class="digit-l1 flex items-center justify-center text-white bg-slate-900 whitespace-nowrap font-mono text-6xl border-t-2 font-semibold">
        {{ label.level1.digit }}
      </div>
      <!-- level 1 location -->
      <div [style.height.mm]="slider.value" class="location-l1 flex bg-white whitespace-nowrap  text-8xl border-black border-t-2 px-4 ">
        <span contenteditable="true" class="name-l1 flex flex-row place-content-start  w-1/3">{{ label.level1.street }}</span>
        <span contenteditable="true" class="number-l1 flex flex-row place-content-center  w-1/3">{{label.level1.number }}</span>
        <span contenteditable="true" class="level-l1 flex flex-row  place-content-end w-1/3">{{label.level1.side }}{{ label.level1.level }}</span>
      </div>
    </div>
  </div>
</div>
